        <script type="text/javascript">
            $(function () {
                //分页
                var a=$("#ul li");
                var cp=parseInt($("#cp").val());
                var mp=parseInt($("#mp").val());
                if(cp>0){
                    var y = cp % 5;
                    $.each(a, function (index) {
                        a.eq(index).removeAttr("class");
                    });
                    for (var i = 1; i <= 5; i++) {
                        if(y==0){
                            a[i].firstChild.text = cp + i - y-5;
                        }else{
                            a[i].firstChild.text = cp + i - y;
                        }
                    }
                    if (cp == 1) {
                        a.eq(0).attr("class", "disabled");
                    }
                    if (cp == mp) {
                        a.eq(6).attr("class", "disabled");
                    }
                    for(var i = 1; i <= 5; i++){
                        var p=a[i].firstChild.text;
                        if(p>mp){
                            a.eq(i).attr("class", "disabled");
                        }
                    }
                    if(y==0){
                        a.eq(5).attr("class", "active");
                    } else{
                        a.eq(y).attr("class", "active");
                    }
                    var e=$("#ul li:not([class])");
                    if(e.length>0){
                        $.each(e,function (index) {
                            e.eq(index).click(function () {
                                var act=parseInt($(".active")[0].firstChild.text);
                                var ss=this.firstChild.text;
                                var self=parseInt(ss);
                                if(ss=="上一页"){
                                    location.href="users?page="+(act-1);
                                }else if(ss=="下一页"){
                                    location.href="users?page="+(act+1);
                                }else{
                                    location.href="users?page="+self;
                                }
                            })
                        })
                    }
                }


                //批量删除
                $("#remove").click(function() {

                  var box=document.getElementsByName("text1");
                  var checkbox= new Array();
                 for (var i=0;i<box.length;i++){
                     if (box[i].checked==true){
                         checkbox.push(box[i].id);

                     }
                 }
                    var checkboxs=checkbox.toString();
                     $.post("remove",{"checkboxs":checkboxs},function (data) {
                            if (data==1){
                            window.location.reload();
                            }
                        });
                });

			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });

            $("tbody .btn-success").click(function(){
                window.location.href = "assignRole.html";
            });
            //分配角色
            $("tbody .btn-success").click(function(){
                var aid=$(this).attr("id");
                window.location.href = "findRole?aid="+aid;
            });

            /*修改*/
            $("tbody .btn-primary").click(function(){
                var aid=$(this).attr("id");
                window.location.href = "edit?aid="+aid;
            });
            /*删除*/
                $("tbody .btn-danger").click(function () {

                    var aid=$(this).attr("id");
                    var delTr=$("#tr"+aid);
                    $.post("delete",{aids:aid},function (data) {
                        if (data=="success"){
                            delTr.remove();
                        }
                    });
            });
